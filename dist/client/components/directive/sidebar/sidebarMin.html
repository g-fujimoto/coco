<div ng-controller="SidebarController">

    <div id="sidemenu">

        <div class="sidemenu_box" ng-show="scenes">
            <h3>利用用途から探す</h3>
            <ul ng-repeat="scene in scenes">
                <li ng-class="{current:$parent.sceneName==scene.name}"><a href="" ng-click="findAddScene(scene.name)">{{scene.name}}</a></li>
            </ul>
        </div>

    </div>
</div>
