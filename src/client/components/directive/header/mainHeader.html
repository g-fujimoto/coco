<header id="header">
    <div id="header_bg">
        <nav id="mainmenu">

            <div class="mainmenu_header">
                <h2><a ui-sref="main"><img src="./assets/./images/header/logo.svg" alt="ココ社長" /></a></h2>
                <div id="login_box" ng-hide="isLogin">
                <form>
                    <ul>
                        <li><input type="email" value="Email" ng-model="email" placeholder="E-mail"/></li>
                        <li><input type="password" value="Password" ng-model="password" placeholder="Password"/></li>
                        <li><button type="submit" type="button" name="button" class="btn login_button" ng-click="login();">Login</button></li>
                    </ul>
                </div>
                </form>
                <p style="position:relative;left: 780px;top: -20px;" ng-hide="!fromLogin" ng-show="onceAnimate && fromLogin && isLogin" id="loginUser" ng-class="{animated: isLogin, fadeInRight: isLogin, loginAnimated: isLogin}">
                    ようこそ、{{loginUser.lastName}} {{loginUser.firstName}} 様
                </p>
            </div>
            <coco-navbar class="animate"></coco-navbar>

            <!-- login/mainのみ -->
            <div class="mainmenu_footer img-responsive">
                <h2><img src="./assets/./images/header/top_mess.svg" alt="ココ社長" /></h2>
            </div>
        </nav>
    </div>
  </header>
