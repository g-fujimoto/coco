<div class="modal-header">
    <h4 class="modal-title">{{newData.item.name}}の「行きたい」を登録</h4>
</div>
<div class="modal-body">
    <div class="row">
        <form name="myForm" novalidate>
        <div class="container-fluid text-sm">
            <div>
                <div class="col-sm-3">
                    タイトル&nbsp;<span class="text-danger text-xs">※</span>
                </div>
                <br>
                <br>
                <div class="col-sm-9 text-sm">
                    <input type="text" class="form-control margin-bottom-sm" ng-model='newData.title' required>
                </div>
            </div>
            <div>
                <div class="col-sm-3 margin-bottom-sm">
                    コメント&nbsp;<span class="text-danger text-xs">※</span>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-9 text-sm">
                    <textarea name="name" rows="8" cols="40" class="form-control margin-bottom-sm" ng-model='newData.body' required></textarea>
                </div>
            </div>
</div><!-- /modal-body -->
<div class="modal-footer">
    <button class="btn" type="button" ng-click="cancel()">戻る</button>
    <button class="btn" type="button" ng-click="save(newData)" ng-disabled="myForm.$invalid">登録する</button>
</div>
</form>
